<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhisperMail - Navy Container UI</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: #001533;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 850px;
        background: #ffffff;
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        margin: 40px 0;
      }

      h1 {
        text-align: center;
        font-size: 38px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #001f3f;
      }

      h2,
      label {
        color: #001f3f;
        font-weight: bold;
      }

      select,
      input[type="email"],
      input[type="password"],
      input[type="file"],
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #001f3f30;
        margin-top: 6px;
        margin-bottom: 14px;
        background: #ffffff;
        color: #001f3f;
        font-size: 15px;
      }

      textarea {
        height: 120px;
        resize: none;
      }

      .textbox {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      button {
        background: #001f3f;
        color: #ffffff;
        padding: 12px 18px;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
        margin-top: 8px;
        width: 100%;
      }

      button:hover {
        background: #003366;
      }

      .mail_cat {
        margin-top: 25px;
        padding: 20px;
        border-radius: 15px;
        background: #e9f0ff;
        border: 1px solid #001f3f30;
      }

      @media (max-width: 768px) {
        .textbox {
          grid-template-columns: 1fr;
        }
        h1 {
          font-size: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WhisperMail</h1>

      <label>Select Input Language:</label>
      <select id="inputLang">
        <option value="en">English</option>
        <option value="mr">Marathi</option>
        <option value="hi">Hindi</option>
        <option value="ml">Malayalam</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
      </select>

      <label>Select Output Language:</label>
      <select id="outputLang">
        <option value="en">English</option>
        <option value="mr">Marathi</option>
        <option value="hi">Hindi</option>
        <option value="ml">Malayalam</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
      </select>

      <h2>Sender's Details</h2>
      <label>Sender's Email</label>
      <input
        type="email"
        id="senderEmail"
        placeholder="Enter your email"
        required
      />

      <label>Sender's App Password</label>
      <input
        type="password"
        id="senderpassword"
        placeholder="Enter App Password"
        required
      />

      <div class="mail_cat">
        <h2>Recognize Email Subject</h2>
        <div class="textbox">
          <textarea
            id="recognizedSubject"
            placeholder="Type or recognize Subject..."
          ></textarea>
          <textarea
            id="translatedSubject"
            placeholder="Translated Subject..."
          ></textarea>
        </div>
        <button id="speakSubjectBtn">Please Speak the Subject</button>
        <button id="continueSubjectBtn">Continue Subject</button>
      </div>

      <div class="mail_cat">
        <h2>Recognize Email Body</h2>
        <div class="textbox">
          <textarea
            id="recognizedBody"
            placeholder="Type or recognize Body..."
          ></textarea>
          <textarea
            id="translatedBody"
            placeholder="Translated Body..."
          ></textarea>
        </div>
        <button id="speakBodyBtn">Please add the email Body</button>
        <button id="continueBodyBtn">Continue Body</button>
      </div>

      <h2>Add Attachments</h2>
      <input type="file" id="attachment" />
      <button id="uploadBtn">Upload File</button>

      <button id="stopBtn">Stop Recognition</button>
      <button id="translateBtn">Translate</button>

      <h2>Send Translation via Email</h2>
      <label>Recipient's Email</label>
      <input
        type="email"
        id="recipientEmail"
        placeholder="Enter recipient's email"
        required
      />
      <button id="sendEmailBtn">Send Email</button>
    </div>

    <script src="/static/translator.js"></script>
  </body>
</html>
