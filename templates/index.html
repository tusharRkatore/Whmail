<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhisperMail - Navy Container UI</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #ffffff; /* White background */
        margin: 0;
        padding: 0;
        color: #ffffff;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        width: 95%;
        max-width: 1000px;
        background: #001f3f; /* Navy blue container */
        padding: 35px;
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
          inset 5px 5px 15px rgba(255, 255, 255, 0.05);
        margin: 40px 0;
      }

      h1 {
        text-align: center;
        font-size: 42px;
        font-weight: 700;
        margin-bottom: 30px;
        color: #ffffff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      h2,
      label {
        color: #ffffff;
      }

      select,
      input[type="email"],
      input[type="password"],
      input[type="file"],
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: 16px;
        border: none;
        margin-top: 8px;
        margin-bottom: 15px;
        background: #001f3f;
        color: #ffffff;
        font-size: 15px;
        box-shadow: inset 4px 4px 12px rgba(0, 0, 0, 0.3),
          inset -4px -4px 12px rgba(255, 255, 255, 0.05);
      }

      textarea {
        height: 120px;
        resize: none;
        color: #ffffff;
      }

      /* Make subject/body editable by user */
      #recognizedSubject,
      #recognizedBody {
        background: #001f3f;
        color: #ffffff;
        border: 2px solid #ffffff30;
      }

      .textbox {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      button {
        background: linear-gradient(145deg, #004080, #001a33);
        color: #ffffff;
        padding: 14px 22px;
        border: none;
        border-radius: 14px;
        font-weight: 600;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease-out;
        margin-top: 8px;
        width: 100%;
        box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.4),
          -6px -6px 15px rgba(255, 255, 255, 0.05);
      }

      button:hover {
        background: linear-gradient(145deg, #0066cc, #003366);
        color: #ffffff;
        box-shadow: 0 0 20px rgba(0, 123, 255, 0.8),
          0 0 40px rgba(0, 180, 255, 0.35);
        transform: translateY(-2px);
      }

      .mail_cat {
        margin-top: 30px;
        padding: 25px;
        border-radius: 20px;
        background: rgba(0, 51, 102, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.05),
          6px 6px 15px rgba(0, 0, 0, 0.3);
      }

      @media (max-width: 768px) {
        .textbox {
          grid-template-columns: 1fr;
        }

        h1 {
          font-size: 32px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WhisperMail</h1>

      <label>Select Input Language:</label>
      <select id="inputLang">
        <option value="en">English</option>
        <option value="mr">Marathi</option>
        <option value="hi">Hindi</option>
        <option value="ml">Malayalam</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
      </select>

      <label>Select Output Language:</label>
      <select id="outputLang">
        <option value="en">English</option>
        <option value="mr">Marathi</option>
        <option value="hi">Hindi</option>
        <option value="ml">Malayalam</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
      </select>

      <h2>Sender's Details</h2>
      <label>Sender's Email</label>
      <input
        type="email"
        id="senderEmail"
        placeholder="Enter your email"
        required
      />

      <label>Sender's App Password</label>
      <input
        type="password"
        id="senderpassword"
        placeholder="Enter App Password"
        required
      />

      <div class="mail_cat">
        <h2>Recognize Email Subject</h2>
        <div class="textbox">
          <textarea
            id="recognizedSubject"
            placeholder="Type or recognize Subject..."
          ></textarea>
          <textarea
            id="translatedSubject"
            placeholder="Translated Subject..."
          ></textarea>
        </div>
        <button id="speakSubjectBtn">Please Speak the Subject</button>
        <button id="continueSubjectBtn">Continue Subject</button>
      </div>

      <div class="mail_cat">
        <h2>Recognize Email Body</h2>
        <div class="textbox">
          <textarea
            id="recognizedBody"
            placeholder="Type or recognize Body..."
          ></textarea>
          <textarea
            id="translatedBody"
            placeholder="Translated Body..."
          ></textarea>
        </div>
        <button id="speakBodyBtn">Please add the email Body</button>
        <button id="continueBodyBtn">Continue Body</button>
      </div>

      <h2>Add Attachments</h2>
      <input type="file" id="attachment" />
      <button id="uploadBtn">Upload File</button>

      <button id="stopBtn">Stop Recognition</button>
      <button id="translateBtn">Translate</button>

      <h2>Send Translation via Email</h2>
      <label>Recipient's Email</label>
      <input
        type="email"
        id="recipientEmail"
        placeholder="Enter recipient's email"
        required
      />
      <button id="sendEmailBtn">Send Email</button>
    </div>
  </body>
</html>
