<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WhisperMail</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #001533;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        width: 92%;
        max-width: 900px;
        background: #ffffff;
        padding: 28px;
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.18);
        margin: 36px 0;
      }

      h1 {
        text-align: center;
        font-size: 36px;
        margin-bottom: 18px;
        color: #001f3f;
      }

      h2,
      label {
        color: #001f3f;
        font-weight: 600;
        margin-top: 10px;
        display: block;
      }

      select,
      input[type="email"],
      input[type="password"],
      input[type="file"],
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid rgba(0, 31, 63, 0.12);
        margin-top: 6px;
        margin-bottom: 14px;
        background: #fff;
        color: #001f3f;
        font-size: 15px;
        box-sizing: border-box;
      }

      .textbox {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 18px;
      }

      textarea {
        height: 140px;
        resize: vertical;
      }

      .mail_cat {
        margin-top: 20px;
        padding: 18px;
        border-radius: 12px;
        background: #e9f0ff;
        border: 1px solid rgba(0, 31, 63, 0.06);
      }

      button {
        background: #001f3f;
        color: #fff;
        padding: 12px 16px;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        font-size: 15px;
        transition: all 0.18s ease;
        margin-top: 8px;
        width: 100%;
      }
      button:hover {
        background: #003366;
        transform: translateY(-2px);
      }

      @media (max-width: 740px) {
        .textbox {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WhisperMail</h1>

      <label for="inputLang">Select Input Language:</label>
      <select id="inputLang">
        <option value="en-US">English</option>
        <option value="mr">Marathi</option>
        <option value="hi-IN">Hindi</option>
        <option value="ml">Malayalam</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
      </select>

      <label for="outputLang">Select Output Language:</label>
      <select id="outputLang">
        <option value="en">English</option>
        <option value="mr">Marathi</option>
        <option value="hi">Hindi</option>
        <option value="ml">Malayalam</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
      </select>

      <h2>Sender's Details</h2>
      <label for="senderEmail">Sender's Email</label>
      <input
        type="email"
        id="senderEmail"
        placeholder="Enter your Gmail (example@gmail.com)"
        required
      />

      <label for="senderpassword">Sender's App Password</label>
      <input
        type="password"
        id="senderpassword"
        placeholder="Enter your App Password (16 char) - required"
        required
      />

      <div class="mail_cat">
        <h2>Recognize Email Subject</h2>
        <div class="textbox">
          <textarea
            id="recognizedSubject"
            placeholder="Type or recognize Subject..."
          ></textarea>
          <textarea
            id="translatedSubject"
            placeholder="Translated Subject..."
          ></textarea>
        </div>
        <button id="speakSubjectBtn">Speak Subject</button>
        <button id="continueSubjectBtn">Continue Subject</button>
      </div>

      <div class="mail_cat">
        <h2>Recognize Email Body</h2>
        <div class="textbox">
          <textarea
            id="recognizedBody"
            placeholder="Type or recognize Body..."
          ></textarea>
          <textarea
            id="translatedBody"
            placeholder="Translated Body..."
          ></textarea>
        </div>
        <button id="speakBodyBtn">Speak Body</button>
        <button id="continueBodyBtn">Continue Body</button>
      </div>

      <h2>Add Attachments</h2>
      <input type="file" id="attachment" />
      <button id="uploadBtn">Upload File</button>

      <button id="stopBtn" disabled>Stop Recording</button>
      <button id="translateBtn">Translate</button>

      <h2>Send Translation via Email</h2>
      <label for="recipientEmail">Recipient's Email</label>
      <input
        type="email"
        id="recipientEmail"
        placeholder="Enter recipient's email"
        required
      />
      <button id="sendEmailBtn">Send Email</button>
    </div>

    <script src="/static/translator.js"></script>
  </body>
</html>
